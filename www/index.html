<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>
</head>
<body>
    <h1>Our firstserveris running</h1>
    <p>Here's the list of books</p>
    <ul></ul>

    <div class="user"></div>

    <form method="post" target="/v2/users/login">
        <input type="text" name="username" value="username">
        <input type="text" name="password" value="password">
        <input type="submit" value="submit">
    </form>
</body>
<script>
     
     var myList = document.querySelector("ul");
    fetch("v2/books").then((res) => {
        return res.json();
    }).then((resJSON) =>{
        for (let index = 0; index < resJSON.length; index++) {
           var listItem = document.createElement("li")
           let {title, author, price} = resJSON[index];
           listItem.innerHTML = `${title} - ${author} - ${price.value} (${price.currency})`;
           myList.appendChild(listItem);
        }
    })
</script>
</html>
